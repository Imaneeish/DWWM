<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css et js code-->
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>

    <!-- liens bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Vidéotèque</title>
</head>
<body>
    <!-- TODO -->
     <!-- Barre de navigation avec l'icône clapperboard -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <i class="fas fa-clapperboard"></i>
        </a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Accueil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Recherche.html">Recherche</a>
            </li>
        </ul>
    </nav>

    <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        <h1 class="text-center mb-5">Liste de Films</h1>

        <!-- Affichage des films dans un tableau -->
        <table class="table table-bordered mx-auto">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Année</th>
                    <th>Réalisateur</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="filmTableBody">
                <!-- Les données des films seront ajoutées ici dynamiquement -->
            </tbody>
        </table>

        <!-- Bouton "Ajouter" qui affiche le formulaire -->
        <button class="btn btn-primary" data-toggle="modal" data-target="#addFilmModal">Ajouter</button>

        <!-- Formulaire d'ajout de film -->
        <div class="modal fade" id="addFilmModal" tabindex="-1" role="dialog" aria-labelledby="addFilmModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addFilmModalLabel">Ajouter un film</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addFilmForm">
                            <div class="form-group">
                                <label for="title">Titre du film:</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="form-group">
                                <label for="year">Année de sortie:</label>
                                <input type="text" class="form-control" id="year" name="year" required>
                            </div>
                            <div class="form-group">
                                <label for="author">Réalisateur:</label>
                                <input type="text" class="form-control" id="author" name="author" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
